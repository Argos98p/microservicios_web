server:
  port: 8194
spring:
  datasource:
    username: sa
    url: jdbc:h2:mem:shoppingDB
    driverClassName: org.h2.Driver
    password: ''
  h2:
    console:
      enabled: 'true'
      settings:
        web-allow-others: 'false'
        trace: 'false'
      path: /h2-console
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: none
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8199/eureka/
